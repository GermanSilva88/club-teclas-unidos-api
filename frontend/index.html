<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alta de Socio - Club Teclas Unidos</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
<div class="container">
  <h1>Registro de Nuevo Socio</h1>
  <form id="socioForm">
    <label for="dni">DNI:</label>
    <input type="text" id="dni" name="dni" required />

    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" required />

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required />

    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" min="1" max="99" value="18" required />

    <label for="fechaNacimiento">Fecha de Nacimiento:</label>
    <input type="date" id="fechaNacimiento" name="fechaNacimiento" required />

    <label for="direccion">Dirección:</label>
    <input type="text" id="direccion" name="direccion" required />

    <label for="telefono">Teléfono:</label>
    <input type="text" id="telefono" name="telefono" required />

    <button type="submit">Registrar Socio</button>
  </form>
  <div id="mensaje" class="mensaje" aria-live="polite"></div>
</div>
<script src="js/script.js"></script>
</body>
</html>
